<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards | @code.architects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card" data-tilt>
            <div class="coverimg">
                <img src="./img/profile.jpg" class="card-image" />
            </div>
            <h2 class="title">John Doe</h2>
            <button class="hire">Hire Me</button>
            <ul class="social">
                <li class="list-item facebook" title="Facebook">
                    <i class="fab fa-facebook-f fa-fw"></i><br />
                    <span class="social-text">12.6k<br /><small>followers</small></span>
                </li>
                <li class="list-item twitter" title="Twitter">
                    <i class="fab fa-twitter"></i><br />
                    <span class="social-text">7.2k<br /><small>followers</small></span>
                </li>
                <li class="list-item instagram" title="Instagram">
                    <i class="fab fa-instagram"></i><br />
                    <span class="social-text">26k<br /><small>followers</small></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
</body>

</html>
